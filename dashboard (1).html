function Ticker({ items }) {
  const ref = useRef(null);
  useEffect(() => {
    const el = ref.current;
    if (!el) return;
    let x = 0;
    const animate = () => {
      x -= 0.35;
      if (x < -el.scrollWidth / 2) x = 0;
      el.style.transform = `translateX(${x}px)`;
      requestAnimationFrame(animate);
    };
    const id = requestAnimationFrame(animate);
    return () => cancelAnimationFrame(id);
  }, []);
  const doubled = [...items, ...items];
  return (
    <div style={{ overflow: "hidden", whiteSpace: "nowrap" }}>
      <div ref={ref} style={{ display: "inline-flex", gap: "56px", alignItems: "center" }}>
        {doubled.map((item, i) => {
          const comp = COMPETITORS[item.comp - 1];
          return (
            <span key={i} style={{ fontSize: "12px", color: "#94A3B8", letterSpacing: "0.02em", display: "flex", alignItems: "center", gap: 6 }}>
              <span style={{ width: 6, height: 6, borderRadius: "50%", background: comp?.color, display: "inline-block", flexShrink: 0 }} />
              <span style={{ color: "#475569", fontWeight: 500 }}>{comp?.name}</span>
              <span style={{ color: "#CBD5E1" }}>Â·</span>
              {item.icon} {item.msg}
            </span>
          );
        })}
      </div>
    </div>
  );
}

const CustomTooltip = ({ active, payload, label }) => {
  if (!active || !payload?.length) return null;
  return (
    <div style={{ background: "#fff", border: "1px solid #E2E8F0", borderRadius: 10, padding: "10px 14px", boxShadow: "0 8px 24px rgba(0,0,0,0.08)", fontSize: 12 }}>
      <div style={{ fontWeight: 600, color: "#0F172A", marginBottom: 6 }}>{label}</div>
      {payload.map((p, i) => (
        <div key={i} style={{ display: "flex", alignItems: "center", gap: 6, marginBottom: 2 }}>
          <span style={{ width: 8, height: 8, borderRadius: "50%", background: p.stroke || p.fill, display: "inline-block" }} />
          <span style={{ color: "#64748B" }}>{p.name}</span>
          <span style={{ color: "#0F172A", fontWeight: 600, marginLeft: "auto", paddingLeft: 12 }}>{p.value}</span>
        </div>
      ))}
    </div>
  );
};

                      <span style={{ fontFamily: "'Sora', sans-serif", fontWeight: 700, color: "#0F172A", fontSize: 13 }}>{c.name}</span>
                      <span style={{ marginLeft: "auto", fontSize: 11, color: "#94A3B8" }}>{newsletters.length} newsletter{newsletters.length > 1 ? "s" : ""}</span>
                      {newsletters.some(n => n.isNew) && (
                        <span style={{ background: "#F0FDF4", color: "#16A34A", fontSize: 10, fontWeight: 700, padding: "2px 8px", borderRadius: 6 }}>
                          {newsletters.filter(n => n.isNew).length} new issue{newsletters.filter(n => n.isNew).length > 1 ? "s" : ""}
                        </span>
                      )}
                    </div>

                    {/* Newsletter rows */}
                    {newsletters.map((n, i) => (
                      <div key={i} className="row-hover" style={{ padding: "16px 20px", borderBottom: "1px solid #F8FAFC", display: "flex", alignItems: "flex-start", gap: 14 }}>
                        {/* Platform icon */}
                        <div style={{ width: 36, height: 36, borderRadius: 10, flexShrink: 0, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 18,
                          background: n.platform === "linkedin" ? "#EBF5FB" : "#FFF3E0" }}>
                          {n.platform === "linkedin" ? "ðŸ’¼" : "ðŸ“©"}
                        </div>

                        <div style={{ flex: 1, minWidth: 0 }}>
                          {/* Name + badges */}
                          <div style={{ display: "flex", alignItems: "center", gap: 7, marginBottom: 5, flexWrap: "wrap" }}>
                            <span style={{ fontWeight: 700, color: "#0F172A", fontSize: 13 }}>{n.name}</span>
                            <span style={{ background: n.platform === "linkedin" ? "#EBF5FB" : "#FFF3E0", color: n.platform === "linkedin" ? "#0A66C2" : "#E65100", fontSize: 9, fontWeight: 700, padding: "2px 7px", borderRadius: 5, letterSpacing: "0.04em", textTransform: "uppercase" }}>
                              {n.platform === "linkedin" ? "LinkedIn" : "Email"}
                            </span>
                            <span style={{ background: "#F8FAFC", color: "#64748B", fontSize: 9, fontWeight: 600, padding: "2px 7px", borderRadius: 5 }}>{n.freq}</span>
                            {n.isNew && <span style={{ background: "#DCFCE7", color: "#16A34A", fontSize: 9, fontWeight: 700, padding: "2px 7px", borderRadius: 5 }}>â— NEW ISSUE</span>}
                          </div>

                          {/* Latest subject line */}
                          <div style={{ fontSize: 12, color: "#475569", fontStyle: "italic", marginBottom: 6, lineHeight: 1.4 }}>
                            "{n.subject}"
                          </div>

                          {/* Subscriber count + date */}
                          <div style={{ display: "flex", gap: 14, alignItems: "center" }}>
                            <div style={{ display: "flex", alignItems: "center", gap: 4 }}>
                              <span style={{ fontSize: 10, color: "#94A3B8" }}>ðŸ‘¥</span>
                              <span style={{ fontSize: 11, fontWeight: 700, color: "#475569" }}>{n.subscribers.toLocaleString()}</span>
                              <span style={{ fontSize: 10, color: "#94A3B8" }}>subscribers</span>
                            </div>
                            <div style={{ width: 3, height: 3, borderRadius: "50%", background: "#CBD5E1" }} />
                            <span style={{ fontSize: 11, color: "#94A3B8" }}>Last issue: {n.lastIssue}</span>
                          </div>
                        </div>

                        {/* Subscriber bar vs largest */}
                        <div style={{ width: 100, flexShrink: 0 }}>
                          <div style={{ fontSize: 9, color: "#94A3B8", fontWeight: 600, letterSpacing: "0.05em", marginBottom: 5, textAlign: "right" }}>VS LARGEST</div>
                          <div style={{ height: 6, background: "#F1F5F9", borderRadius: 3, overflow: "hidden" }}>
                            <div style={{ height: "100%", width: `${Math.round(n.subscribers / 154 )}%`, background: c.color, borderRadius: 3, opacity: 0.75 }} />
                          </div>
                          <div style={{ fontSize: 10, color: c.color, fontWeight: 700, textAlign: "right", marginTop: 3 }}>
                            {Math.round(n.subscribers / 154)}%
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                );
              })}
            </div>
          )}

        </div>
      </div>
    </div>
  );
}


ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
</script>
</body>
</html>
